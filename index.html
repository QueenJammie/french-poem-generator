<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    
    <title>Générateur de poème</title>
</head>
<body>
    <header>
            <h1>IA Générateur de Poème</h1>
    </header>
    <main>
        <form action="src/script.js" id="poem-generator-form">
            <label for="topic">Quel est le thème du poème que je dois vous composer?</label>
            <input type="text" class="topic" id="topic" placeholder="Les fleurs qui renaissent au printemps..?" autofocus autocomplete="off" required>
            <input type="submit" value="Envoyer" class="submit" id="submitInput" />
        </form>
        <p id="wait-field"></p>
        <div class="poem" id="poem-field">
            
        </div>
    </main>
    <footer>
        <p>"
            Ce projet a été codé par 
            <a href="https://www.facebook.com/jammie.elena.lachance" target="_blank">
                Jammie Lachance-Côté
            </a>
            et est 
            <a href="https://github.com/QueenJammie/french-poem-generator" target="_blank">
                open-sourced
            </a> 
            sur 
            <a href="https://jammielacc-french-poem-generator.netlify.app/">Netlify</a>
        </p>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
