<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    
    <title>Générateur de poème intelligent</title>
</head>
<body>
    <header>
            <h1>IA Générateur de Poème Intelligent</h1>
    </header>
    <main>
        <form action="src/script.js">
            <label for="topic">Quel est le thème du poème que je dois vous composer?</label>
            <input type="text" class="topic" id="topic" placeholder="Les fleurs qui renaissent au printemps..?" autofocus autocomplete="off" required>
            <input type="submit" value="Envoyer" class="submit" />
            <div class="poem">
                <p>
                    L'amour est magicien<br />
                    Le suprême bonheur de la vie<br />
                    C'est la conviction...
                </p>
            </div>
        </form>
    </main>
    <footer>
        <p>"
            Ce projet a été codé par 
            <a href="https://www.facebook.com/jammie.elena.lachance" target="_blank">
                Jammie Lachance-Côté
            </a>
            et est 
            <a href="https://github.com/QueenJammie/french-poem-generator" target="_blank">
                open-sourced
            </a> 
            sur 
            <a href="https://jammielacc-french-poem-generator.netlify.app/">Netlify</a>
        </p>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
